<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="description" content="We use data to inspire responsible donations" />
  <link rel="stylesheet" href="{{ '/static/css/website.css'|url }}" crossorigin="anonymous">
  <title>{% if page.title and page.title != config.site_name %}{{ page.title }} - {% endif %}{{ config.site_name }}
  </title>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/static/images/favicon/apple-touch-icon.png'|url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/static/images/favicon/favicon-32x32.png'|url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/static/images/favicon/favicon-16x16.png'|url }}">
  <link rel="manifest" href="{{ '/static/images/favicon/site.webmanifest'|url }}">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@Charizone_UK" />
  <meta name="twitter:title"
    content="{% if page.title and page.title != config.site_name %}{{ page.title }} - {% endif %}{{ config.site_name }}" />
  <meta name="twitter:description" content="We use data to inspire responsible donations" />
  <meta name="twitter:image" content="{{ config.site_url or '/' }}static/images/CharizoneIcon.png" />
  <style>
    strong {
      font-weight: 600;
    }

    .prose blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1.5em;
      font-style: italic;
    }
  </style>
  {% block headscripts %}
  {% endblock %}
</head>

<body class="color-document">
  {% include 'components/topbar.html' %}
  {% include 'components/banner.html' %}
  <main>
    {% block content %}
    {{ page.content }}
    {% endblock %}
  </main>
  {% block prefooter %}
  {% endblock %}
  {% include 'components/footer.html' %}
  {% include 'components/analytics.html' %}
  <script>
    document.querySelector('.hamburger').addEventListener('click', function () {
      document.querySelector('.topbar > nav').classList.toggle('active');
      this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'false' ? 'true' : 'false');
    });
  </script>
</body>

</html>
